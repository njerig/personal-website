<!DOCTYPE html>
<html>

<head>
    {{ partial "meta.html" . }}
    <link rel="icon" type="image/png" href="/media/favicon.png">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/highlight.css" />
    <script defer src="https://cloud.umami.is/script.js" data-website-id="ee07e687-bcd2-4706-ab73-8ff87f51f514"></script>
    {{ if .Param "math" }}
        {{ partialCached "math.html" . }}
    {{ end }}
</head>

<body style="font-family: var(--sans-serif);"> 
    {{ partial "header.html" . }}
<main>
    <article>
        {{- block "main" . }}
        {{- end }}
    </article>
</main>
</body>
</html>
